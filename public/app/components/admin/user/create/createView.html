<div ng-show="show">
    <div class="col-md-8 col-lg-8 col-sx-6>">
        <div class="panel panel-success" style="height: 460px">
            <div class="panel-heading" style="height: 460px">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1 class="page-header">Create New User</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <form name="form" ng-submit="createCtrl.create()" role="form">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                            <div class="form-group">
                                <label>Name:</label>
                                <input class="form-control" placeholder="John Doe" type="text" name="name" id="name" ng-model="createCtrl.user.name" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address:</label>
                                <input class="form-control" placeholder="john@mail.com" type="text" name="email" id="email" ng-model="createCtrl.user.email" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input class="form-control" placeholder="Password" type="text" name="pass" id="pass" ng-model="createCtrl.user.password" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <button type="submit" class="btn btn-success pull-right">Create User</button>
                            <p>{{message}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
