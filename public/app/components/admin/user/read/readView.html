<div ng-show="show">
            <div class="col-md-8 col-lg-8 col-sx-6>">
                <div class="panel panel-info" style="height: 460px">
                    <div class="panel-heading" style="height: 460px">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h1 class="page-header">View Existing User</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-1 col-md-5">
                                
                                <div class="form-group">
                                    <label>Name:</label>
                                    <p class="form-control-static">{{name}}</p>
                                </div>

                                <div class="form-group">
                                    <label>Email Address:</label>
                                    <p class="form-control-static">{{email}}</p>
                                </div>

                                <div class="form-group">
                                    <label>Created At:</label>
                                    <p class="form-control-static">{{create}}</p>
                                </div>
                                
                                <div class="form-group">
                                    <label>Updated At:</label>
                                    <p class="form-control-static">{{update}}</p>
                                </div>
                                
                            </div>
                            <div class="col-md-5">
                                <form name="form" ng-submit="readCtrl.search()" role="form">
                                    <h3>Search for a User By ID</h3>
                                    <div class="form-group input-group">
                                        <input type="text" name="userid" id="userid" class="form-control" ng-model="readCtrl.userid" required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit">Search <i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
