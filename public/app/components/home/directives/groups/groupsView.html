 <div class="col-lg-6 col-md-6" style="padding-top: 20px;">
    <div class="row text-center">
        <div class="col-md-6 col-sm-6 hero-feature">
            <div class="thumbnail">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </form>
                <div class="caption" ng-model ="data.group">

                    <h3>Current Group: {{data.group}}</h3>
                    <p>
                        <a href="#" class="btn btn-success">Join Group</a> <a href="#" class="btn btn-danger">Leave
                        Group</a>
                    </p>
                </div>
                <div class="list-group">
                    <div class="ui-menu" style="display: block; overflow-y: auto; height: 130px;">
                    <md-radio-group ng-model="data.group" class="md-primary">
            
                        <md-radio-button ng-repeat="group in groups" ng-value="group.id" ng-disabled=" group.isDisabled " >
                        {{ group.id }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
